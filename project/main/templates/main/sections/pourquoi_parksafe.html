<h1 class="poppins text-4xl md:text-5xl lg:text-6xl font-bold text-center primary">
    Pourquoi <span class="secondary">Park</span><span class="secondary">Safe</span> ?
</h1>
<div class="flex flex-wrap justify-center gap-6 w-full max-w-[1500px] mx-auto text-center my-12 px-4">
    <!-- Parking Economique -->
     {% for item in pq_items %}
    <div class="bg-white shadow-lg pt-8 pb-12 px-6 md:py-10 md:px-10 rounded-2xl grow shrink-0 basis-[320px] sm:basis-[420px] max-w-[400px] flex flex-col items-center">
        <h3 class="my-6 poppins text-xl sm:text-2xl md:text-3xl font-bold secondary">
            {{item.title}}
        </h3>
        <p class="text-base sm:text-lg md:text-xl poppins">
            {{item.content}}
        </p>
    </div>
    {% endfor %}
</div>
